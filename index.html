<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> My To-Do List</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg p-4 rounded-4 todo-container">
          <h2 class="text-center mb-4 todo-title">
              <img src="https://img.icons8.com/ios-filled/24/note.png"/> My To-Do List
          </h2>
          <form id="taskForm" class="mb-4">
            <div class="mb-3">
              <input type="text" id="taskInput" class="form-control"placeholder="Add a new task..." required />
            </div>
            <div class="mb-3">
              <select id="priorityInput" class="form-select">
                <option value="low">Low Priority</option>
                <option value="medium" selected>Medium Priority</option>
                <option value="high">High Priority</option>
              </select>
            </div>
            <div class="d-grid">
              <button type="submit" class="btnbtn-primary">âž• Add Task</button>
            </div>
          </form>

          <div class="d-flex justify-content-around gap-2 mb-3">
            <button class="btn btn-smbtn-outline-primary filter-btn active" data-filter="all">All</button>
            <button class="btn btn-smbtn-outline-primary filter-btn" data-filter="pending">Pending</button>
            <button class="btn btn-smbtn-outline-primary filter-btn" data-filter="completed">Completed</button>
          </div>
          <ul id="taskList" class="list-unstyled"></ul>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
